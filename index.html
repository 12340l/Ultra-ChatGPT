<!DOCTYPE html>
<html>
<head>
  <title>UV Proxy</title>
  <style>
    body { margin:0; background:#111; color:white; font-family:Arial; }
    #bar { background:#222; padding:10px; display:flex; }
    input { flex:1; padding:8px; border-radius:5px; border:none; outline:none; }
    button { margin-left:10px; padding:8px 15px; border:none; border-radius:5px; background:#ff8800; color:black; cursor:pointer; }
    iframe { width:100%; height:calc(100vh - 50px); border:none; }
  </style>
</head>
<body>
  <div id="bar">
    <input id="urlInput" placeholder="Enter URL (https://example.com)">
    <button onclick="loadSite()">Go</button>
  </div>
  <iframe id="viewer"></iframe>

  <script>
    function loadSite() {
      const url = document.getElementById("urlInput").value;
      if (!url) return;
      document.getElementById("viewer").src = "/proxy?url=" + encodeURIComponent(url);
    }
  </script>
</body>
</html>
